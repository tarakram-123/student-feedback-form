<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 25px;
            color: gray;
            cursor: pointer;
        }
        .star-rating input:checked ~ label {
            color: gold;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Hostel Feedback Form</h3>
            </div>
            <div class="card-body">
                <form>
                    <!-- Student Name -->
                    <div class="mb-3">
                        <label class="form-label">Full Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <!-- Roll Number -->
                    <div class="mb-3">
                        <label class="form-label">Roll Number:</label>
                        <input type="text" class="form-control" placeholder="Enter your roll number" required>
                    </div>

                    <!-- Room Number -->
                    <div class="mb-3">
                        <label class="form-label">Hostel Room Number:</label>
                        <input type="text" class="form-control" placeholder="Enter your room number" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Stay Duration -->
                    <div class="mb-3">
                        <label class="form-label">How long have you stayed in the hostel?</label>
                        <select class="form-select" required>
                            <option value="" disabled selected>Select duration</option>
                            <option value="Less than 6 months">Less than 6 months</option>
                            <option value="6 months - 1 year">6 months - 1 year</option>
                            <option value="More than 1 year">More than 1 year</option>
                        </select>
                    </div>

                    <!-- Rating (Without JavaScript) -->
                    <div class="mb-3">
                        <label class="form-label">Rate Your Hostel Experience:</label>
                        <div class="star-rating d-flex flex-row-reverse justify-content-start">
                            <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                        </div>
                    </div>

                    <!-- Services Used -->
                    <div class="mb-3">
                        <label class="form-label">Which facilities need to be improve</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="mess">
                            <label class="form-check-label" for="mess">Mess / Food Services</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="wifi">
                            <label class="form-check-label" for="wifi">WiFi / Internet</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="laundry">
                            <label class="form-check-label" for="laundry">Laundry Services</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cleaning">
                            <label class="form-check-label" for="cleaning">Room Cleaning Services</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="security">
                            <label class="form-check-label" for="security">Security & Safety</label>
                        </div>
                    </div>

                    <!-- Feedback Message -->
                    <div class="mb-3">
                        <label class="form-label">Additional Comments:</label>
                        <textarea class="form-control" rows="4" placeholder="Write your feedback here..." required></textarea>
                    </div>

                    <!-- Submit & Reset Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

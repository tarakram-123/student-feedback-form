<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
        .toggle-btn {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Sign In</h2>

                <!-- Sign In Form -->
                <form id="signin-form" action="QQQ.html" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Roll Number</label>
                        <input type="number" class="form-control" placeholder="Enter roll no" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    <p class="text-center mt-3">Don't have an account? <span class="toggle-btn" onclick="toggleForms()">Sign Up</span></p>
                </form>

                <!-- Sign Up Form -->
                <form id="signup-form" style="display: none;" action="QQQ.html" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter full name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roll Number</label>
                        <input type="email" class="form-control" placeholder="Enter roll no" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100" onclick="location.href='QQQ.html'" >Sign Up</button>
                    <p class="text-center mt-3">Already have an account? <span class="toggle-btn" onclick="toggleForms()">Sign In</span></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleForms() {
        let signInForm = document.getElementById("signin-form");
        let signUpForm = document.getElementById("signup-form");

        if (signInForm.style.display === "none") {
            signInForm.style.display = "block";
            signUpForm.style.display = "none";
        } else {
            signInForm.style.display = "none";
            signUpForm.style.display = "block";
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Transportation Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 25px;
            color: gray;
            cursor: pointer;
        }
        .star-rating input:checked ~ label {
            color: gold;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>College Transportation Feedback Form</h3>
            </div>
            <div class="card-body">
                <form>
                    <!-- Student Name -->
                    <div class="mb-3">
                        <label class="form-label">Full Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <!-- Roll Number -->
                    <div class="mb-3">
                        <label class="form-label">Roll Number:</label>
                        <input type="text" class="form-control" placeholder="Enter your roll number" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Bus Route Selection -->
                    <div class="mb-3">
                        <label class="form-label">Select Your Bus Route:</label>
                        <select class="form-select" required>
                            <option value="" disabled selected>Select your route</option>
                            <option value="Route 1">Route 1 - City Center</option>
                            <option value="Route 2">Route 2 - North Side</option>
                            <option value="Route 3">Route 3 - South Side</option>
                            <option value="Route 4">Route 4 - East Side</option>
                            <option value="Route 5">Route 5 - West Side</option>
                        </select>
                    </div>

                    <!-- Bus Rating -->
                    <div class="mb-3">
                        <label class="form-label">Rate the Bus Service:</label>
                        <div class="star-rating d-flex flex-row-reverse justify-content-start">
                            <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                        </div>
                    </div>

                    <!-- Issues Faced -->
                    <div class="mb-3">
                        <label class="form-label">Select any issues faced:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="timing">
                            <label class="form-check-label" for="timing">Bus not arriving on time</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="crowded">
                            <label class="form-check-label" for="crowded">Overcrowded bus</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cleanliness">
                            <label class="form-check-label" for="cleanliness">Bus cleanliness issues</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="driver">
                            <label class="form-check-label" for="driver">Driver behavior issues</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="comfort">
                            <label class="form-check-label" for="comfort">Seats are uncomfortable</label>
                        </div>
                    </div>

                    <!-- Feedback Message -->
                    <div class="mb-3">
                        <label class="form-label">Additional Comments:</label>
                        <textarea class="form-control" rows="4" placeholder="Write your feedback here..." required></textarea>
                    </div>

                    <!-- Submit & Reset Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

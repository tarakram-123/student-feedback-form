<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sports Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 25px;
            color: gray;
            cursor: pointer;
        }
        .star-rating input:checked ~ label {
            color: gold;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Sports Feedback Form</h3>
            </div>
            <div class="card-body">
                <form>
                    <!-- Student Name -->
                    <div class="mb-3">
                        <label class="form-label">Student Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <!-- Roll Number -->
                    <div class="mb-3">
                        <label class="form-label">Roll Number:</label>
                        <input type="text" class="form-control" placeholder="Enter your roll number" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Select Sport -->
                    <div class="mb-3">
                        <label class="form-label">Select Sport:</label>
                        <select class="form-select" required>
                            <option value="" disabled selected>Select your sport</option>
                            <option value="Football">Football</option>
                            <option value="Cricket">Cricket</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Badminton">Badminton</option>
                            <option value="Volleyball">Volleyball</option>
                            <option value="Table Tennis">Table Tennis</option>
                        </select>
                    </div>

                    <!-- Rate Coaching Staff -->
                    <div class="mb-3">
                        <label class="form-label">Rate the Coaching Staff:</label>
                        <div class="star-rating d-flex flex-row-reverse justify-content-start">
                            <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                        </div>
                    </div>

                    <!-- Sports Facilities Feedback -->
                    <div class="mb-3">
                        <label class="form-label">How would you rate the sports facilities?</label>
                        <select class="form-select" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Average">Average</option>
                            <option value="Poor">Poor</option>
                        </select>
                    </div>

                    <!-- Safety Measures -->
                    <div class="mb-3">
                        <label class="form-label">Are the safety measures adequate?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="safety" value="Yes" required>
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="safety" value="No">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>

                    <!-- Additional Feedback -->
                    <div class="mb-3">
                        <label class="form-label">Additional Feedback:</label>
                        <textarea class="form-control" rows="4" placeholder="Write your feedback here..." required></textarea>
                    </div>

                    <!-- Submit & Reset Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>

</html>

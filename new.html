<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Academic Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-lightgrey">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Student Academic Feedback Form</h3>
            </div>
            <div class="card-body">
                <form>
                    <!-- Student Name -->
                    <div class="mb-3">
                        <label class="form-label">Student Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <!-- Roll Number -->
                    <div class="mb-3">
                        <label class="form-label">Roll Number:</label>
                        <input type="text" class="form-control" placeholder="Enter your roll number" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Select Course -->
                    <div class="mb-3">
                        <label class="form-label">Select Course:</label>
                        <select class="form-select" required>
                            <option value="" disabled selected>Select your course</option>
                            <option value="CSE">Computer Science</option>
                            <option value="ECE">Electronics & Communication</option>
                            <option value="ME">Mechanical Engineering</option>
                            <option value="EEE">Electrical Engineering</option>
                            <option value="CE">Civil Engineering</option>
                        </select>
                    </div>

                    <!-- Faculty Rating -->
                    <div class="mb-3">
                        <label class="form-label">Rate Faculty:</label>
                        <div class="star-rating">
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="far fa-star text-warning"></i>
                        </div>
                    </div>

                    <!-- Course Understanding -->
                    <div class="mb-3">
                        <label class="form-label">How well did you understand the course?</label>
                        <select class="form-select" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Average">Average</option>
                            <option value="Poor">Poor</option>
                        </select>
                    </div>

                    <!-- Feedback Message -->
                    <div class="mb-3">
                        <label class="form-label">Additional Feedback:</label>
                        <textarea class="form-control" rows="4" placeholder="Write your feedback here..." required></textarea>
                    </div>

                    <!-- Submit & Reset Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
